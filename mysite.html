<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EB Oliver Wolf | Under Construction</title>
  <meta name="description" content="The official site of horror author EB Oliver Wolf is under construction. Email eboliverwolf@gmail.com or follow on Instagram to get in touch." />
  <meta name="robots" content="noindex, nofollow" />
  <!-- Open Graph -->
  <meta property="og:title" content="EB Oliver Wolf | Under Construction" />
  <meta property="og:description" content="The official site of horror author EB Oliver Wolf is under construction. Email eboliverwolf@gmail.com or follow on Instagram to get in touch." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://eboliverwolf.com" />
  <meta property="og:image" content="/og-image.jpg" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black'/><text x='50%' y='55%' font-size='60' text-anchor='middle' fill='red' font-family='serif'>☠</text></svg>">
  <style>
    :root{
      --bg:#0b0b0d; /* near-black */
      --fg:#e8e8ec; /* soft white */
      --muted:#9a9aa3; /* gray */
      --accent:#b21e35; /* blood red */
      --card:#131318; /* dark card */
    }
    html,body{height:100%;}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background: radial-gradient(1200px 800px at 80% 10%, rgba(178,30,53,.08), transparent 60%),
                  radial-gradient(800px 600px at 20% 90%, rgba(178,30,53,.06), transparent 60%),
                  var(--bg);
      color:var(--fg);
      display:grid; place-items:center;
    }
    .wrap{ width:min(92vw, 720px); text-align:center; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.0));
      border:1px solid rgba(255,255,255,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      padding: 36px 28px;
    }
    .logo{
      width:64px; height:64px; margin:0 auto 14px; display:grid; place-items:center; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(178,30,35,.35), rgba(178,30,53,.12) 60%, transparent 70%);
      border:1px solid rgba(255,255,255,.08);
      position:relative; overflow:hidden;
    }
    .logo::after{ /* subtle pulse */
      content:""; position:absolute; inset:-2px; border-radius:inherit;
      background: radial-gradient(circle at 50% 50%, rgba(178,30,53,.18), transparent 60%);
      animation:pulse 3.5s ease-in-out infinite;
    }
    @keyframes pulse{ 0%,100%{opacity:.35} 50%{opacity:.75} }
    .logo svg{ width:36px; height:36px; fill:var(--fg); opacity:.9 }
    h1{ font-size: clamp(28px, 4.4vw, 42px); margin: 10px 0 6px; letter-spacing:.4px }
    p{ color:var(--muted); line-height:1.6; margin:10px 0 0 }
    .cta{
      margin-top:18px; display:inline-flex; align-items:center; gap:10px; padding:12px 16px;
      border-radius:12px; border:1px solid rgba(255,255,255,.10); background:var(--card);
      color:var(--fg); text-decoration:none; font-weight:600;
      transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease;
    }
    .cta:hover{ transform: translateY(-1px); border-color: rgba(178,30,53,.55); box-shadow: 0 8px 22px rgba(178,30,53,.18) }
    .cta svg{ width:18px; height:18px; fill:var(--accent) }
    .socials{ margin-top:20px; display:flex; justify-content:center; gap:14px; }
    .socials a{ color:var(--fg); text-decoration:none; font-weight:600; font-size:15px; border-bottom:1px solid transparent; transition:border-color .16s ease; }
    .socials a:hover{ border-color:var(--accent); }
    .foot{ margin-top:14px; font-size:14px; color:#7e7e88 }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card" role="region" aria-label="EB Oliver Wolf – Site Notice">
      <div class="logo" aria-hidden="true">
        <!-- Simple skull icon for horror aesthetic -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 2C8 2 5 5 5 9v4c0 1.7 1.3 3 3 3v3c0 .6.4 1 1 1s1-.4 1-1v-3h4v3c0 .6.4 1 1 1s1-.4 1-1v-3c1.7 0 3-1.3 3-3V9c0-4-3-7-7-7z"/>
        </svg>
      </div>
      <h1>EB Oliver Wolf</h1>
      <p><strong>Under Construction.</strong> The official lair is being assembled in the dark. In the meantime, reach out by email and I’ll reply from the shadows.</p>
      <a class="cta" href="mailto:eboliverwolf@gmail.com" aria-label="Email EB Oliver Wolf">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/></svg>
        eboliverwolf@gmail.com
      </a>
      <div class="socials">
        <a href="https://instagram.com/eboliverwolf" target="_blank" rel="noopener noreferrer">Instagram</a>
      </div>
      <p class="foot">© <span id="y"></span> EB Oliver Wolf</p>
    </div>
    <span class="sr-only">Site is under construction. Contact via email or Instagram link above.</span>
  </main>
  <script>
    // Set current year
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
